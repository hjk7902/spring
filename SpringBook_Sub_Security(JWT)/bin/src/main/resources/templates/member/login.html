<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/include/header :: header}"></head> 
<body>
<div th:replace="~{/include/body-header :: bodyHeader}"></div>
<div class="container">
	<div class="pg-opt">
        <div class="row">
            <div class="col-md-6 pc">
                <h2>[[#{SIGN_IN}]]<small style="color:red" th:if="${message!=null}">[[#{${message}}]]</small></h2>
            </div>
            <div class="col-md-6">
                <ol class="breadcrumb">
                    <li>[[#{MEMBER}]]</li>
                    <li class="active">[[#{SIGN_IN}]]</li>
                </ol>
            </div>
        </div>
    </div>
<div class="content">
<div th:if="${session.email==null}">
	<form th:action="@{/member/login}" method="post" class="form-horizontal">
	<div class="form-group">
      <label class="control-label col-sm-2" for="id">[[#{MEMBER_ID}]]</label>
      <div class="col-sm-8">
        <input type="text" name="userid" id="id" class="form-control" placeholder="" aria-describedby="basic-addon1">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pw">[[#{MEMBER_PW}]]</label>
      <div class="col-sm-8">
        <input type="password" name="password" id="pw" class="form-control" th:placeholder="#{MEMBER_PW}">
      </div>
    </div>
    <div class="form-group">
    	<div class="col-sm-offset-2 col-sm-8">
		<input type="submit" class="btn btn-info" th:value="#{SIGN_IN}">
		<input type="reset" class="btn btn-info" th:value="#{CANCEL}">
		<a th:href="@{/member/insert}" class="btn btn-success">[[#{INSERT_USER_INFO}]]</a>
		</div>
	</div>
	</form>
</div>
<!-- 사인아웃 -->
<div th:if="${session.email!=null}">
	<h4>[[${session.userid}]]</h4>
	<h4>[[${session.email}]]</h4>
	[<a th:href="@{/member/update}">[[#{UPDATE_USER_INFO}]]</a>]
	[<a th:href="@{/member/logout}">[[#{SIGN_OUT}]]</a>]
	[<a th:href="@{/member/delete}">[[#{EXIT_MEMBER}]]</a>]
</div>
</div>
</div>
<footer th:replace="~{/include/footer :: footer}"></footer> 
</body>
</html>
