<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/include/header :: header}"></head> 
<body>
<div th:replace="~{/include/body-header :: bodyHeader}"></div>
<div class="container">
	<div class="pg-opt">
        <div class="row">
            <div class="col-md-6 pc">
                <h2>[[#{DELETE_ARTICLE}]]</h2>
            </div>
            <div class="col-md-6">
                <ol class="breadcrumb">
                    <li>[[#{BOARD}]]</li>
                    <li class="active">[[#{DELETE_ARTICLE}]]</li>
                </ol>
            </div>
        </div>
    </div>
	<div class="content">
		<h3>[[#{DELETE_MSG}]]</h3>
		<form th:action='@{/board/delete}' class="form-inline" method="post">
		<input type="hidden" name="boardId" th:value="${boardId}">
		<input type="hidden" name="replyNumber" th:value="${replyNumber}">
		<input type="hidden" name="categoryId" th:value="${categoryId}">
		<div class="form-group">
		<div class="col-sm-8">
		<input type="password" name="password" class="form-control" required>
		<span style="color:red;" th:if="${message != null}"><br>[[#{${message}}]]</span>
		</div>
		<div class="col-sm-2">
		<input type="submit" class="btn btn-danger" th:value="#{DELETE_ARTICLE}">
		</div>
		</div>
		</form>
		<div class="form-group pc"><div class="col-sm-10">
		<th:block th:if="${session.userid}!=null" th:text="#{LOGIN_USER_CAN_DELETE_HIS_POST}">
		로그인 사용자는 본인의 글이면 아무 비밀번호나 입력해도 글이 삭제됩니다.
		</th:block>
		</div></div>
	</div>
</div>
<footer th:replace="~{/include/footer :: footer}"></footer> 
</body>
</html>
